<div class="instructors clearfix">
  <div class="section-header">
    <h2>Instructors</h2>
  </div>
  <div class="instructors-list">
    {% for instructor in site.data.staff.Instructors %}
    <div class="instructor-profile">
      <strong>{{ instructor.name }}</strong>
      <br />
      <a href="mailto:{{ instructor.email | encode_email }}" target="_blank">{{ instructor.email }}</a>
    </div>
    {% endfor %}
  </div>

  <div class="section-header">
    <h2>Teaching Assistants</h2>
  </div>
  <div class="tas-list">
    {% for ta in site.data.staff.TA %}
    <div class="ta-profile">
      <strong>{{ ta.name }}</strong>
      <br />
      <a href="mailto:{{ ta.email | encode_email }}" target="_blank">{{ ta.email }}</a>
    </div>
    {% endfor %}
  </div>
</div>

<style>
  .instructors,
  .tas-list {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 2rem;
    margin-bottom: 2rem;
  }

  .instructor-profile,
  .ta-profile {
    text-align: center;
    width: 200px; /* Uniform width for all profiles */
  }

  .section-header {
    text-align: center;
    margin-bottom: 1rem;
  }

  .instructor-profile strong,
  .ta-profile strong {
    font-size: 1.1rem;
    display: block;
    margin-bottom: 0.5rem;
  }

  .instructor-profile a,
  .ta-profile a {
    font-size: 0.9rem;
    color: #0078d4; /* Subtle link color */
    text-decoration: none;
  }

  .instructor-profile a:hover,
  .ta-profile a:hover {
    text-decoration: underline;
  }
</style>
